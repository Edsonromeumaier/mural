    <button onclick="checkAspectRatio()">Teste</button>


    <script>

// const url = "https://images.hdqwalls.com/download/aulii-cravalho-as-moana-2-sa-1920x1080.jpg";

        function checkAspectRatio() {
            const url = "https://img.freepik.com/free-vector/cute-gamer-girl-playing-computer-cartoon-vector-icon-illustration-people-technology-icon-concept-isolated-premium-vector-flat-cartoon-style_138676-3985.jpg";

            return new Promise((resolve, reject) => {
                const img = new Image();
                console.log("0");

                img.onload = function () {
                    const aspectRatio = this.width / this.height;
                console.log("AR", aspectRatio)
                    if (aspectRatio >= 1.7 && aspectRatio <= 1.84) {
                        resolve(console.log("1"));
                    } else {
                        console.log("2");
                        reject(new Error('A imagem está fora do padrão.'));
                    }
                };

                img.onerror = function () {
                    console.log("3");
                    reject(new Error('Falha ao carregar a imagem.'));
                };
                console.log("4");
                img.src = url

            });
        }
    </script>
